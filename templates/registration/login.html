{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth</title>
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

<div class="container" id="container">

  <div class="form-slider">

    <form class="form login-form" method="post" action="{% url 'management:login' %}">
      {% csrf_token %}
      <h2>Log in</h2>

      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">

      <button type="submit">Submit</button>
    </form>


    <form class="form register-form" method="post" action="{% url 'management:register' %}">
      {% csrf_token %}
      <h2>Sign up</h2>
      <input type="text" name="first_name" placeholder="First name" required>
      <input type="text" name="last_name" placeholder="Last name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Submit</button>
    </form>

  </div>

  <div class="overlay">
    <h2 class="cta-register">Do not have an account?</h2>
    <h2 class="cta-login">Already have an account?</h2>

    <button id="registerBtn" class="btn-register" type="button">
      Register
    </button>

    <button id="loginBtn" class="btn-login" type="button">
      Login
    </button>
  </div>


</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("container");
    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");

    registerBtn.addEventListener("click", () => container.classList.add("active"));
    loginBtn.addEventListener("click", () => container.classList.remove("active"));
  });
</script>

</body>
</html>
